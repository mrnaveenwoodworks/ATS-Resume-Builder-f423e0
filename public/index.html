<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="ATS Resume Builder - Create professional, ATS-friendly resumes"
    />
    <title>ATS Resume Builder</title>
    <!-- Tailwind CSS via CDN -->
       <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Inter", sans-serif;
        }
        /* Base Button CSS Variables (can be overridden by themes or specific components) */
        :root {
            --btn-padding-y: 0.625rem; /* Equivalent to py-2.5 in Tailwind with 1rem = 4 units */
            --btn-padding-x: 1.25rem;  /* Equivalent to px-5 */
            --btn-font-size: 0.875rem; /* Equivalent to text-sm */
            --btn-font-weight: 600;    /* Equivalent to font-semibold */
            --btn-line-height: 1.25rem; /* Equivalent to leading-5 */
            --btn-border-radius: 0.375rem; /* Equivalent to rounded-md */
            --btn-border-width: 1px;
            --btn-focus-ring-width: 2px;
            --btn-focus-ring-offset: 2px;
            --btn-transition-duration: 150ms;
        }
    </style>
</head>
<body class="bg-slate-50">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Tailwind CSS Browser script -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: "#f0f9ff",
                            100: "#e0f2fe",
                            200: "#bae6fd",
                            300: "#7dd3fc",
                            400: "#38bdf8",
                            500: "#0ea5e9", // Main primary
                            600: "#0284c7", // Darker for hover/active
                            700: "#0369a1",
                            800: "#075985",
                            900: "#0c4a6e",
                            950: "#082f49",
                        },
                        secondary: { // Using Tailwind's gray for a neutral secondary
                            50: "#f9fafb",
                            100: "#f3f4f6",
                            200: "#e5e7eb",
                            300: "#d1d5db",
                            400: "#9ca3af",
                            500: "#6b7280", // Main secondary
                            600: "#4b5563", // Darker secondary
                            700: "#374151",
                            800: "#1f2937",
                            900: "#111827",
                            950: "#030712",
                        },
                        success: { // Greens
                            50: "#f0fdf4",
                            100: "#dcfce7",
                            200: "#bbf7d0",
                            300: "#86efac",
                            400: "#4ade80",
                            500: "#22c55e", // Main success
                            600: "#16a34a", // Darker success
                            700: "#15803d",
                            800: "#166534",
                            900: "#14532d",
                            950: "#052e16",
                        },
                        warning: { // Ambers/Oranges
                            50: "#fffbeb",
                            100: "#fef3c7",
                            200: "#fde68a",
                            300: "#fcd34d",
                            400: "#fbbf24",
                            500: "#f59e0b", // Main warning
                            600: "#d97706", // Darker warning
                            700: "#b45309",
                            800: "#92400e",
                            900: "#78350f",
                            950: "#451a03",
                        },
                        danger: { // Reds
                            50: "#fef2f2",
                            100: "#fee2e2",
                            200: "#fecaca",
                            300: "#fca5a5",
                            400: "#f87171",
                            500: "#ef4444", // Main danger
                            600: "#dc2626", // Darker danger
                            700: "#b91c1c",
                            800: "#991b1b",
                            900: "#7f1d1d",
                            950: "#450a0a",
                        },
                        info: { // Cyan/Sky for informational elements
                            50: "#ecfeff", // cyan-50 or sky-50
                            100: "#cffafe", // cyan-100 or sky-100
                            200: "#a5f3fc", // cyan-200 or sky-200
                            300: "#67e8f9", // cyan-300 or sky-300
                            400: "#22d3ee", // cyan-400 or sky-400
                            500: "#06b6d4", // Main info (cyan-500)
                            600: "#0891b2", // Darker info (cyan-600)
                            700: "#0e7490", // cyan-700
                            800: "#155e75", // cyan-800
                            900: "#164e63", // cyan-900
                            950: "#083344", // cyan-950
                        }
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "serif": ["Merriweather", "serif"],
                    },
                    transitionDuration: {
                        "DEFAULT": "150ms",
                        "75": "75ms",
                        "100": "100ms",
                        "200": "200ms",
                        "300": "300ms",
                        "500": "500ms",
                    },
                    // Ensure ring utilities can use all theme colors
                    ringColor: theme => ({
                        DEFAULT: theme("colors.primary.500", "#0ea5e9"), // Default ring color
                        ...theme("colors"), // Make all theme colors available for ring-color utilities
                    }),
                    ringOffsetColor: theme => ({
                        ...theme("colors"),
                        "surface": theme("colors.white", "#ffffff"), // Common offset for surface background
                        "form-bg": theme("colors.gray.50", "#f9fafb"), // Example for forms on light gray bg
                    }),
                },
            }
        }
    </script>
</body>
</html>
